<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Simon Game</h2>
    <h3 class="level"><button>Click here to start the game</button></h6>
    <div class="container">
        <div class="upper">
            <div class="box1" id="red"></div>
            <div class="box2" id="blue"></div>
        </div>
        <div class="lower">
            <div class="box3" id="yellow"></div>
            <div class="box4" id="pink"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
